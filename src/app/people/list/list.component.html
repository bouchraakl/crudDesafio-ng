<div class="container">
  <app-main></app-main>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of peopleList">
        <ng-container *ngIf="!showAgeAbove30 || (showAgeAbove30 && +p.age > 30)">
          <td>{{ p.name }}</td>
          <td>{{ p.age }}</td>
          <td>{{ p.phone }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
