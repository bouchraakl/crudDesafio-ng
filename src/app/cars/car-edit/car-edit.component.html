<div class="container">
<div class="register-form">
    <h2>Register Cars</h2>
    <form (ngSubmit)="update()">
      <div class="form-groupp">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="car.name" required>
      </div>
      <div class="form-groupp">
        <label for="year">Year</label>
        <input type="number" id="age" name="age" [(ngModel)]="car.year" required>
      </div>
      <button type="submit">Edit</button>
    </form>
  </div>
</div>
