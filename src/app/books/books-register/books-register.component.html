<div class="container h-100 d-flex flex-column align-items-center justify-content-start mt-4">
<app-main></app-main>
<div class="register-form">
    <form (ngSubmit)="salvar()">
      <div class="form-groupp">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>
      <div class="form-groupp">
        <label for="author">Author</label>
        <input type="author" id="author" name="author" [(ngModel)]="book.author" required>
      </div> 
      <button type="submit">Register</button>
    </form>
  </div>
</div>
